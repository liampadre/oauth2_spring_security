# H2 DB Config
spring.datasource.url=jdbc:h2:mem:userDB
spring.datasource.username=mflor
spring.datasource.password=12345
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# OAuth2
oauth2.client-id=myclient
oauth2.client-secret=1234567890
oauth2.redirect-uri=http://localhost:8081/callback.html
# One day
oauth2.access-token-validity-seconds=86400
# One day and half
oauth2.refresh-token-validity-seconds=129600